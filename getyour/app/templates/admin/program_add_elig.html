{% extends "admin/base_site.html" %}

{% block content %}
{% if success_message %}
<div style="color:green;">{{ success_message }}</div>
{% else %}
{% if error_message %}
<div style="color:red; margin-bottom: 5%;">{{ error_message }}</div>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" name="_add_elig_program_submit" value="Submit">
    <input type="submit" onclick="javascript:window.close()" value="Cancel">
</form>
{% endif %}
{% endblock %}
