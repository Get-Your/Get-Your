{% load static %}
<!DOCTYPE html>
<html lang="en">
<!--Get the various stylesheets I need like my fonts and CSS-->

{% include "partials/head.html" with title=title css="application" %}

<body>
    {% include "partials/environment_banner.html" with is_prod=is_prod db_env_str=db_env_str %}

    <div style="position: fixed; bottom: 0%; right: 1%; display: flex; justify-content: flex-end; background-color: #FFB300; height: 30px; width: auto;"
        id="google_translate_element"></div>
    <div class="nav">
        {% block backurl %}
        {% endblock %}
    </div>
    <div class="content spaceAround" style="padding: 0 0 0 2vw;">
        {% block content %}
        {% endblock %}
    </div>
    {% block footerdiv %}
    {% endblock %}
</body>

</html>
