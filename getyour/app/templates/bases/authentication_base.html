{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include "partials/head.html" with title=title css="application" %}

<body style="height:100vh">
    {% include "partials/environment_banner.html" with is_prod=is_prod db_env_str=db_env_str %}

    <div class="fadeLarge">
        <img class="logo" src="{% static 'img/CityLogoWhite-01.png' %}">
    </div>
    <div id="google_translate_element"></div>

    {% block navigation %}
    {% endblock %}

    <div class="content desktop" style="height:150vh">
        {% block body %}
        {% endblock %}
    </div>

    <style>
        .logo {
            display: block;
            padding-top: 4%;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }

        .google-translate-widget {
            position: fixed;
            bottom: 0%;
            right: 1%;
            display: flex;
            justify-content: flex-end;
            background-color: #FFB300;
            height: 30px;
            width: auto;
        }

        .application-step {
            font-weight: 700;
        }
    </style>
</body>

</html>
