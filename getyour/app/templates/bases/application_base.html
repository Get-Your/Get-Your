{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include "partials/head.html" with title=title css="application" %}

<body style="height:100vh">
    {% include "partials/environment_banner.html" with is_prod=is_prod db_env_str=db_env_str %}

    <div class="fadeLarge">
        <img class="logo" src="{% static 'img/CityLogoWhite-01.png' %}">
    </div>
    <div id="google_translate_element"></div>

    {% block navigation %}
    {% endblock %}

    <div class="content desktop" style="height: 150vh;">
        {% block body %}
        {% endblock %}
    </div>

    <style>
        .logo {
            display: block;
            padding-top: 4%;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }

        .google-translate-widget {
            position: fixed;
            bottom: 0%;
            right: 1%;
            display: flex;
            justify-content: flex-end;
            background-color: #FFB300;
            height: 30px;
            width: auto;
        }

        .application-step {
            font-weight: 700;
        }

        .footer-btn {
            background-color: var(--lightblue);
            border-radius: 3vh;
            color: white;
            height: 55px;
            font-size: 30px;
            font-weight: 700;
            width: 85%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media screen and (min-width: 768px) {
            .sideNav {
                width: 320px;
                float: left;
            }

            .content {
                margin-left: 340px;
            }

            .nav {
                margin-left: 325px;
                margin-right: 100px;
                padding: 0%;
            }
        }
    </style>

    {% if renewal_mode %}
    <script>
        function checkFormChanges() {
            const $form = $("form");
            const originalValues = {};

            // Store the original values of the form fields
            $form.find("input, select, textarea").each(function () {
                originalValues[this.name] = $(this).val();
            });

            // Check for changes when a form field loses focus
            $form.find("input, select, textarea").on("input blur", function () {
                const $field = $(this);
                if ($field.val() !== originalValues[$field.attr("name")]) {
                    $("button[type=submit]").text("UPDATE");
                } else {
                    $("button[type=submit]").text("CONFIRM");
                }
            });
        }

        $(document).ready(function () {
            checkFormChanges();
        });
    </script>
    {% endif %}
</body>

</html>
