{% extends "layout_other.html" %}

{% block body %}

<!--Reset Password-->
<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Reset Password</h2>
    <hr>
    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        <br>
        <br>
        {{ password_reset_form }}
        <br>
        <Br>
        <button class="btn btn-primary" type="submit" style="width: 100%">Send Email</button>
    </form>
</div>

{% endblock %}
