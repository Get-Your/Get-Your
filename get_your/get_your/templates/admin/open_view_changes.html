{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <input id='complete_button' type="submit" name="_view_changes_complete" value="Complete">
</form>
<script>
    // Open a new windows for the changes to be viewed, then 'click' the Complete button to refresh the previous page
    window.open("{% url 'app:admin_view_changes' %}", 'newwindow', 'width=600, height=600');
    document.getElementById('complete_button').click();
</script>
{% endblock %}
